{% extends 'base.html' %}

{% block content %}
<h1>TASKS COMPLETED</h1>

<ul>
{% for task in tasks %}
<li>
  <a href={% url 'taskDetail' task.id %}>
    <h1>{{task.title}}</h1>
  </a>
  <p>{{task.description}}</p>
  <p>{{task.important}}</p>
  <p>{{task.datecompleted}}</p>
</li>

{% endfor %}
</ul>

{% endblock %}
