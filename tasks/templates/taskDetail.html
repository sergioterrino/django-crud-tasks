{% extends 'base.html' %}

{% block content %}

<main>
  <div class="row">
    <div class="col-md-5 mx-auto">
      <h1 class="text-center">Details of task - {{task.id}}</h1>
      <form method="POST" class="card card-body">
        <h1>{{task.title}}</h1>

        {{error}}
        {% csrf_token %}
        <div>
          <label for="title">Title</label>
          <input type="text" value="{{ task.title }}" name="title" placeholder="Title" class="form-control">
        </div>
        <div>
          <label for="description">Description</label>
          <textarea name="description" placeholder="Description"
            class="form-control">{{ task.description }}</textarea>
        </div>
        <div class="mb-4">
          <label for="important">Important</label>
          <input type="checkbox" name="important" placeholder="important"
            class="form-check-input"{% if task.important %}checked{% endif %}>
        </div>
        <button class="btn btn-primary">Update</button>
        <div class="d-flex justify-content-around mt-4">
          <form action="complete/" method="POST">
            {% csrf_token %}
            <button class="btn btn-secondary">Completed</button>
          </form>
          <form action="delete/" method="POST">
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
          </form>
        </div>
      </form>

    </div>
  </div>
</main>

{% endblock %}
