{% extends 'base.html' %}

{% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form action="/signup/" method="POST" class="card card-body">
        <h1 class="text-center">Create Account</h1>
        {{error}}
        {% csrf_token %}

        <div class="mb-3">
          <label class="text-left" for="username">Username:</label>
          <input type="text" name="username" class="form-control" placeholder="username">
        </div>
        <div class="mb-3">
          <label class="text-left" for="password1">Password:</label>
          <input type="password" name="password1" class="form-control" placeholder="Password">
        </div>
        <div class="mb-3">
          <label class="text-left" for="password2">password:</label>
          <input type="password" name="password2" class="form-control" placeholder="Confirm your password">
        </div>
        <button class="btn btn-primary mt-4" type="submit">Submit</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
